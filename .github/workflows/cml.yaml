name: CI_Winequality
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Train model
        run: |
          pip install -r requirements.txt  # Install dependencies
          dvc pull     # Pull data 
          dvc repro 
          
