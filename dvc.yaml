stages:
  datapreprocessing:
    cmd: python src/dataprocessing.py
    deps:
    - data/wine-quality.csv
    - src/dataprocessing.py
    params:
    - parameters.path
    - parameters.repo
    - parameters.version
    outs:
    - data1/prepared
  trainevaluate:
    cmd: python src/trainevaluate.py
    deps:
    - data1/prepared
    - src/trainevaluate.py
    params:
    - parameters.alpha
    - parameters.l1_ratio
    - parameters.path
    - parameters.repo
    - parameters.version
